<html>

<head>
	<style>
	
			.elective-form{
				margin-top: 40px;
				margin-left: 15px;
				float:left;
				width:45%;
				border: 1px solid black;
				padding:10px;
			}


			.student{
				float:right;
				width:40%;
				font-weight: bold;
			}


		</style>

	<script>
		function formValidate() {
			var electives = "";
			
			var rn = document.forms["form"]["rollno"].value;
			var nm = document.forms["form"]["name"].value;
			var sm = document.getElementById("sel").value;
			var el1 = document.forms["form"]["Ethical"].value;
			var el2 = document.forms["form"]["Iot"].value;
			var el3 = document.forms["form"]["Music"].value;
			var gd = document.forms["form"]["gender"].value;

			if (document.forms["form"]["Ethical"].checked)
				electives = el1;
			if (document.forms["form"]["Iot"].checked)
				electives = electives + "," + el2;
			if (document.forms["form"]["Music"].checked)
				electives = electives + "," + el3;

			if (rn == "") {
				alert("Enter your Roll No");
				return false;
			}
			if (nm == "") {
				alert("Enter your name");
				return false;
			}


			var par = document.createElement("p");
			
			
			var node = document.createTextNode(rn+" "+nm+"  "+gd+" "+sm+" "+electives);
			par.appendChild(node);
			var element = document.getElementById("stable");
			var child = document.getElementById("p1");
			element.insertBefore(par,child);
		}


	</script>


</head>

<body>
	<div class="elective-form">
		<form name="form" onsubmit="return formValidate()">
			Roll no:<input id="nm" type="number" name="rollno">

			<br><br>
			Name:<input type="text" name="name">
			<br><br>

			Gender:<br><input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="others"> Others<br><br>
			Semester:
			<select id="sel">
				<option value="sem-1">Semester 1</option>
				<option value="sem-2">Semester 2</option>
				<option value="sem-3">Semester 3</option>
				<option value="sem-4">Semester 4</option>
			</select>
			<br><br>
			<fieldset>
				<legend>Electives:</legend>
				<input type="checkbox" name="Ethical" value="Ethical">Ethical Hacking<br>
				<input type="checkbox" name="Iot" value="Iot">Iot<br>
				<input type="checkbox" name="Music" value="Music">Music<br><br>
			</fieldset><br>
			<input type="button" value="Submit" onclick="formValidate()">
		</form>

	</div>

	<div class="student">

		<div id="stable">
			<div id="d1">
				<span>Rollno</span>
				<span>Name</span>
				<span>Gender</span>
				<span>Semester</span>
				<span>Electives</span>
			</div>
				
			<p id="p1"></p>
			
		</div>
	</div>
</body>

</html>
